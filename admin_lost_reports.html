<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - View Lost Items</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00aaff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #00aaff;
      color: black;
      font-weight: bold;
    }
    tr:hover {
      background-color: #2c2c2c;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #00aaff;
      color: black;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Œ All Lost Items</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Item</th>
      <th>Description</th>
      <th>Category</th>
      <th>Date Lost</th>
      <th>Location</th>
      <th>Contact</th>
    </tr>
    {% for item in lost_items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.item_name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.date_lost }}</td>
      <td>{{ item.location_lost }}</td>
      <td>{{ item.contact_info }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/admin" class="btn">â¬… Back to Admin Panel</a>
</body>
</html>
