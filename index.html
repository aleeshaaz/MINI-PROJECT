<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #f5f5f5;
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            color: #222222;
            margin-bottom: 30px;
            font-size: 28px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #3498db;
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="card">
        <h1>Welcome to the<br>Lost and Found Portal for campus</h1>
        <nav>
            <a href="{{ url_for('report_lost') }}">Report Lost Item</a>
            <a href="{{ url_for('report_found') }}">Report Found Item</a>
            <a href="{{ url_for('search_items') }}">Search Status</a>
            <a href="{{ url_for('admin_panel') }}">Admin Panel</a>

        </nav>
    </div>
    <script src="{{ url_for('static', filename='lost.js') }}"></script>
<script src="{{ url_for('static', filename='search.js') }}"></script>

</body>
</html>
