<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Portal</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        a.btn {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        a.btn:hover {
            background-color: #217dbb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Lost and Found Portal</h1>
        <a class="btn" href="{{ url_for('report_lost') }}">Report Lost Item</a>
        <a class="btn" href="{{ url_for('report_found') }}">Report Found Item</a>
        <a class="btn" href="{{ url_for('search_items') }}">Search Status</a>
        <a class="btn" href="{{ url_for('admin_panel') }}">Report Panel</a>
    </div>
</body>

</html>
