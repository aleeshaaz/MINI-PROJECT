<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            color: #000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .flash.success { color: green; font-weight: bold; margin-bottom: 10px; }
        .flash.danger { color: red; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Report Found Item</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" action="{{ url_for('report_found') }}">
            <input type="text" name="itemName" placeholder="Item Name" required>
            <textarea name="description" placeholder="Item Description" required></textarea>
            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Books</option>
                <option>Accessories</option>
                <option>Others</option>
            </select>
            <input type="date" name="dateFound" required>
            <input type="text" name="locationFound" placeholder="Location Found" required>
            <input type="text" name="contactInfo" placeholder="Your Contact Info" required>
            <button type="submit">Submit Report</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
