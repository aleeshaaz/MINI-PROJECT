<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #111;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }

        input,
        select,
        textarea {
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #217dbb;
        }

        a.back-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Report Lost Item</h2>
        <form method="POST" action="{{ url_for('report_lost') }}">
            <input type="text" name="itemName" placeholder="Item Name" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Books</option>
                <option>Accessories</option>
                <option>Others</option>
            </select>
            <input type="date" name="dateLost" required>
            <input type="text" name="locationLost" placeholder="Location Lost" required>
            <input type="text" name="contactInfo" placeholder="Contact Info" required>
            <button type="submit">Submit Report</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>

</html>
