<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            color: #000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


</head>
<body>
    <div class="form-container">
        <h2>Report Lost Item</h2>
        <form id="lostItemForm" method="POST" action="{{ url_for('report_lost') }}">
            <input type="text" name="itemName" placeholder="Item Name" required>
            <textarea name="description" placeholder="Item Description" required></textarea>
            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Books</option>
                <option>Accessories</option>
                <option>Others</option>
            </select>
            <input type="date" name="dateLost" required>
            <input type="text" name="locationLost" placeholder="Location Lost" required>
            <input type="text" name="contactInfo" placeholder="Contact Info" required>
            <button type="submit">Submit Report</button>
<a href="{{ url_for('home') }}" class="back-link">← Back to Home</a>


        </form>
    </div>

    <!-- ✅ Correct way to load JS from Flask static -->
    <script src="{{ url_for('static', filename='lost.js') }}"></script>
</body>
</html>
